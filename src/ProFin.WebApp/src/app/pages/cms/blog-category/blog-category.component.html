<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">

            <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>

        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="filter cm-content-box box-primary">
                            <div class="content-title SlideToolHeader"(click)="dropicon(1)" data-bs-toggle="collapse" data-bs-target="#add-category">
                                <div class="cpa">
                                    Add Blog Category
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" [ngClass]="{'expand':activeToggleArray.indexOf(1) > -1 }" class="expand handle"><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body form excerpt show" id="add-category">
                                <div class="card-body">
                                    <div class="mb-3">
                                      <label  class="form-label">Name</label>
                                      <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="mb-3">
                                          <label  class="form-label">Slug</label>
                                          <input type="text" class="form-control" placeholder="Slug">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="filter cm-content-box box-primary">
                            <div class="content-title SlideToolHeader"(click)="dropicon(2)" data-bs-toggle="collapse" data-bs-target="#blog-list">
                                <div class="cpa">
                                    Blog List
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);"  [ngClass]="{'expand':activeToggleArray.indexOf(2) > -1 }"class="expand handle"><i class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body publish-content form excerpt show" id="blog-list">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-striped verticle-middle table-responsive-sm">
                                            <thead>
                                                <tr>
                                                    <th scope="col">S.No</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                @for(data of catagory; track data){
                                                    <tr>
                                                        <td>{{ data.id }}</td>
                                                        <td>{{ data.name }}</td>
                                                        <td >
                                                            <a href="javascript:void(0);" class="mx-1 text-hover">Edit</a>
                                                            <span>|</span>
                                                            <a href="javascript:void(0);" class="mx-1 text-hover">Up</a>
                                                            <span>|</span>
                                                            <a href="javascript:void(0);" class="mx-1 text-hover">down</a>
                                                            <span>|</span>
                                                            <a href="javascript:void(0);" class="ms-1 text-hover">delete</a>
                                                        </td>
                                                    </tr>
                                                }
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
