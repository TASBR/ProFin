<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">

            <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>

        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-3 email-left-body" [class.active] = "isVisited == true" >

                                <app-email-left-body></app-email-left-body>

                            </div>
                            <div class="col-xl-9">
                                <div class="email-right-box ">
                                    <div role="toolbar" class="toolbar d-flex align-items-center">
                                        <div class="btn-group mb-1">
                                            <div class="form-check custom-checkbox">
                                                <input type="checkbox" class="form-check-input" id="checkAll" (change)="checkUncheckAll($event)">
                                                <label class="form-check-label" for="checkAll"></label>
                                            </div>
                                        </div>
                                        <div class="btn-group mb-1">
                                            <button class="btn btn-primary light px-3" type="button" (click)="resetButton()"><i class="ti-reload"></i>
                                            </button>
                                        </div>
                                        <div class="btn-group mb-1 mx-2">
                                            <button aria-expanded="false" data-bs-toggle="dropdown" class="btn btn-primary px-3 light dropdown-toggle" type="button">More <span class="caret"></span> </button>
                                            <div class="dropdown-menu"> <a href="javascript: void(0);" class="dropdown-item">Mark as Unread</a> <a href="javascript: void(0);" class="dropdown-item">Add to Tasks</a>
                                                <a href="javascript: void(0);" class="dropdown-item">Add Star</a> <a href="javascript: void(0);" class="dropdown-item">Mute</a>
                                            </div>
                                        </div>
                                        <div class="email-tools-box" [class.active] = "isVisited == true" (click)="inboxSidebar()">
                                            <i class="fa-solid fa-list-ul"></i>
                                        </div>
                                        <form class="form-head style-1 d-none d-sm-block ms-auto">
                                            <div class="input-group search-area ms-auto w-100 d-inline-flex">
                                                <input type="text" class="form-control" placeholder="Search here">
                                                <span class="input-group-text">
                                                    <button class="bg-transparent border-0">
                                                        <svg class="ms-1" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M23.7871 22.7761L17.9548 16.9437C19.5193 15.145 20.4665 12.7982 20.4665 10.2333C20.4665 4.58714 15.8741 0 10.2333 0C4.58714 0 0 4.59246 0 10.2333C0 15.8741 4.59246 20.4665 10.2333 20.4665C12.7982 20.4665 15.145 19.5193 16.9437 17.9548L22.7761 23.7871C22.9144 23.9255 23.1007 24 23.2816 24C23.4625 24 23.6488 23.9308 23.7871 23.7871C24.0639 23.5104 24.0639 23.0528 23.7871 22.7761ZM1.43149 10.2333C1.43149 5.38004 5.38004 1.43681 10.2279 1.43681C15.0812 1.43681 19.0244 5.38537 19.0244 10.2333C19.0244 15.0812 15.0812 19.035 10.2279 19.035C5.38004 19.035 1.43149 15.0865 1.43149 10.2333Z" fill="#3B4CB8"></path>
                                                        </svg>
                                                    </button>
                                                </span>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="email-list mt-3">
                                        @for(rowData of inboxMSG; track rowData; let i = $index){
                                        <div class="message">
                                            <div>
                                                <div class="d-flex message-single">
                                                    <div class="ps-1 align-self-center">
                                                        <div class="form-check custom-checkbox">
                                                            <input type="checkbox" class="form-check-input">
                                                            <label class="form-check-label"></label>
                                                        </div>
                                                    </div>
                                                    <div class="ms-2">
                                                        <button class="border-0 bg-transparent align-middle p-0" (click)="starActive(i)">
                                                            <i class="fa fa-star" aria-hidden="true" [ngClass]="{'yellow':activeStarArray.indexOf(i) > -1 }"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <a routerLink="/admin/email-read" class="col-mail col-mail-2">
                                                    <div class="subject">
                                                        {{ rowData.message }}
                                                    </div>
                                                    <div class="date"> {{ rowData.time }}</div>
                                                </a>
                                            </div>
                                        </div>
                                        }
                                    </div>
                                    <!-- panel -->
                                    <div class="row mt-4">
                                        <div class="col-12 ps-3">
                                            <nav>
                                                <ul class="pagination pagination-gutter pagination-primary pagination-sm no-bg justify-content-center justify-content-xl-start ">
                                                    <li class="page-item page-indicator"><a class="page-link" href="javascript:void(0)"><i class="la la-angle-left"></i></a></li>
                                                    <li class="page-item "><a class="page-link" href="javascript:void(0)">1</a></li>
                                                    <li class="page-item active"><a class="page-link" href="javascript:void(0)">2</a></li>
                                                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                                                    <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
                                                    <li class="page-item page-indicator"><a class="page-link" href="javascript:void(0)"><i class="la la-angle-right"></i></a></li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
