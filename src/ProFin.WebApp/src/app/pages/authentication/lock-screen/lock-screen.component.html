
<div class="fix-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="card mb-0 h-auto">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <a routerLink="/admin/index"><img class="logo-auth" src="assets/images/logo-full.png" alt=""></a>
                        </div>
                        <h4 class="text-center mb-4">Account Locked</h4>
                        <form ngNoForm  [action]="url">
                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <div class="position-relative">
                                    <input type="password" id="dz-password" class="form-control" value="123456" [type]="hide_show ? 'text' : 'password'">
                                    <span class="show-pass eye" (click)="passwordHide()" [ngClass]="{'active':hide_show}">
                                        <i class="fa fa-eye-slash"></i>
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Unlock</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
