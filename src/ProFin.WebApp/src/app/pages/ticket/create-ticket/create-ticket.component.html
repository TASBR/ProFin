<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">

            <app-breadcrumb [breadcrumb]="breadcrumbList"> </app-breadcrumb>
             
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <!--form-validation-->
                        <div class="form-validation">
                            <div class="needs-validation">
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="mb-3 row">
                                            <label class="col-lg-3 col-form-label form-label required" for="validationCustom01">Ticket Subject</label>
                                            <div class="col-lg-9">
                                                <input type="text" class="form-control" id="validationCustom01"  placeholder="Subject" required>
                                                <div class="invalid-feedback">
                                                    Please enter a username.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-lg-3 col-form-label form-label required">Email address</label>
                                            <div class="col-lg-9">
                                                <input type="text" class="form-control"  placeholder="Your valid email.." required>
                                                <div class="invalid-feedback">
                                                    Please enter a Email.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label class="col-lg-3 col-form-label form-label required">Ticket Category</label>
                                            <div class="col-lg-9 Cms-selecter">

                                                <app-select2 [items]="selectSingle"></app-select2>

                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-lg-3 col-form-label form-label required">Ticket Description</label>
                                            
                                            <div class="col-lg-9">
                                                <div class="custom-ekeditor ct-ticket">
                                                     <ckeditor [editor]="Editor" ></ckeditor>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-lg-3 col-form-label form-label required">Attatchment </label>
                                            <div class="col-lg-9">
                                                <div class="compose-content">
                                                    <form action="#">
                                                        <label for="uploadBtn" class="dropzone dz-clickable">
                                                             <div class="dz-default dz-message">
                                                             <input name="file" type="file" id="uploadBtn" style="display:none">
                                                             <span class="dz-button">Drop files here to upload</span>
                                                             </div>
                                                         </label>
                                                     </form>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3 row">
                                            <div class="col-lg-9 ms-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--form-validation-->    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
