<div class="card bg-transparent shadow-none">
    <div class="card-header ps-0 border-0 p-0 mb-3">
        <h4 class="card-title">Recent Sales</h4>
    </div>
    <div class="card-body p-0 bg-white rounded overflow-hidden">
        <div class="table-responsive">
            <table class="table table-responsive-md mb-0 card-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer Name</th>
                        <th>Location</th>
                        <th>Sold Ticket</th>
                        <th>Refund</th>
                    </tr>
                </thead>
                <tbody>
                    @for(item of data; track item){
                    <tr>
                        <td>{{item.order_id}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.customer_name}}</td>
                        <td>{{item.location}}</td>
                        <td>{{item.sold_ticket}}</td>
                        <td class="color-primary">{{item.refund}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
