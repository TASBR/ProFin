<div id="user-activity" class="card">
    <div class="card-header border-0 pb-0 d-sm-flex d-block">
        <div>
            <h4 class="card-title mb-1">Sales Revenue</h4>
        </div>
        <div class="card-action card-tabs mt-3 mt-sm-0">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" (click)="updateValue('day')" data-bs-toggle="tab" href="#user" role="tab" aria-selected="true">
                        Monthly
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="updateValue('month')" data-bs-toggle="tab" href="#user" role="tab" aria-selected="false">
                        Weekly
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="updateValue('year')" data-bs-toggle="tab" href="#user" role="tab" aria-selected="false">
                        Today
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active show" id="user" role="tabpanel"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                <canvas #chart  class="chartjs chartjs-render-monitor" height="350" style="display: block; width: 1041px; height: 350px;" width="1041"></canvas>
            </div>
        </div>
    </div>
</div>
