<div class="card">
    <div class="card-header">
        <h4 class="card-title">Customers</h4>
    </div>
    <div class="card-body">
        <app-pie-chart-apex [chart_item]="chartOptions" class="mb-3 d-flex justify-content-center"></app-pie-chart-apex>
        <div class="chart-deta d-flex justify-content-center">
            <div class="mb-0 d-flex justify-content-center me-2">
                <span class="dots bg-warning"></span>
                <div class="dots-text my-auto">
                    <p class="fs-14 mb-0">Active</p>
                </div>
            </div>
            <div class="mb-0 d-flex justify-content-center me-2">
                <span class="dots bg-success"></span>
                <div class="dots-text my-auto">
                    <p class="fs-14 mb-0">Inactive</p>
                </div>
            </div>
        </div>
    </div>
</div>
