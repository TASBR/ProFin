<div class="card">
    <div class="card-header">
        <h4 class="card-title">Tickets</h4>
    </div>
    <div class="card-body d-flex">
        <app-pie-chart-apex [chart_item]="chartOptions" class="mb-md-0 mb-3"></app-pie-chart-apex>
        <div class="chart-deta align-self-center ms-3">
            <div class="mb-2 d-flex">
                <span class="dots bg-warning"></span>
                <div class="dots-text">
                    <p class="fs-14 mb-0">New</p>
                </div>
            </div>
            <div class="mb-2 d-flex">
                <span class="dots bg-success"></span>
                <div class="dots-text">
                    <p class="fs-14 mb-0">Inprogress</p>
                </div>
            </div>
            <div class="mb-2 d-flex">
                <span class="dots bg-info"></span>
                <div class="dots-text">
                    <p class="fs-14 mb-0">On-Hold</p>
                </div>
            </div>
            <div class="mb-2 d-flex">
                <span class="dots bg-primary"></span>
                <div class="dots-text">
                    <p class="fs-14 mb-0">Re-Open</p>
                </div>
            </div>
            <div class="mb-2 d-flex">
                <span class="dots bg-danger"></span>
                <div class="dots-text">
                    <p class="fs-14 mb-0">Closed</p>
                </div>
            </div>
        </div>
    </div>
</div>
