<div class="container">
    <div class="row align-items-end">
        <div class="col-4">
            <label for="dateFilter" class="form-label">Filtrar por Data:</label>
            <input type="date" class="form-control" id="dateFilter" [(ngModel)]="startedDate" (change)="onDateChange()">
        </div>
        <div class="col-4">
            <label for="transactionType" class="form-label">Tipo de Transação</label>
            <select id="transactionType" class="form-select" [(ngModel)]="selectedType"
                (change)="onSelectionChange($event)">
                <option value="S">Saída</option>
                <option value="E">Entrada</option>
            </select>
        </div>
    </div>
</div>
<div class="container">
    <br>
    <div>
        <!-- Linha com o botão de imprimir -->
        <div class="row">
            <div class="col-9">
            </div>

            <div class="col-3 d-flex justify-content-end">
                <button class="btn btn-success btn-sm print-button" (click)="printPage()">
                    <i class="fa fa-print"></i> Imprimir
                </button>
            </div>
        </div>


        <div class="row">
            <!-- Verifica se a lista de dados não está vazia para mostrar o gráfico -->
            <canvas *ngIf="pieChartData?.labels?.length > 0" baseChart [data]="pieChartData" [type]="pieChartType"
                [legend]="true" [options]="pieChartOptions" style="width: 100%; height: 700px;">
            </canvas>

            <!-- Mensagem se a lista de dados estiver vazia -->
            <div *ngIf="pieChartData?.labels?.length === 0" class="no-data-message">
                Sem dados para apresentar
            </div>
        </div>

        <br>

    </div>
</div>
