<ul [ngSwitch]="usuarioLogado()" class="navbar-nav">
    <li *ngSwitchCase="false" class="nav-item m-2" >
        <a class="btn btn-primary btn-entrar " [routerLink]="['/account/login']"><i class="fa-solid fa-right-to-bracket p-1"></i>Entrar</a>
    </li>
    <li *ngSwitchCase="false" class="nav-item m-2">
        <a class="btn btn-success btn-entrar" [routerLink]="['/account/register']">Registrar-se</a>
    </li>

    <li *ngSwitchCase="true" class="nav-item">
        <a class="nav-link text-dark" id="saudacaoUsuario" href="javascript:void(0)">{{ email }}</a>
    </li>
    <li *ngSwitchCase="true" class="nav-item">
        <a class="nav-link text-dark" href="javascript:void(0)" (click)="logout()">
            Sair <span class="fas fa-sign-out-alt"></span></a>
    </li>
</ul>
